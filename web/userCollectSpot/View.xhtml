<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserCollectSpotTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserCollectSpotLabel_userCollectSpotId}"/>
                    <h:outputText value="#{userCollectSpotController.selected.userCollectSpotId}" title="#{bundle.ViewUserCollectSpotTitle_userCollectSpotId}"/>
                    <h:outputText value="#{bundle.ViewUserCollectSpotLabel_spotId}"/>
                    <h:outputText value="#{userCollectSpotController.selected.spotId}" title="#{bundle.ViewUserCollectSpotTitle_spotId}"/>
                    <h:outputText value="#{bundle.ViewUserCollectSpotLabel_userId}"/>
                    <h:outputText value="#{userCollectSpotController.selected.userId}" title="#{bundle.ViewUserCollectSpotTitle_userId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userCollectSpotController.destroyAndView}" value="#{bundle.ViewUserCollectSpotDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserCollectSpotEditLink}"/>
                <br />
                <h:commandLink action="#{userCollectSpotController.prepareCreate}" value="#{bundle.ViewUserCollectSpotCreateLink}" />
                <br />
                <h:commandLink action="#{userCollectSpotController.prepareList}" value="#{bundle.ViewUserCollectSpotShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserCollectSpotIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
