<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserCollectSpotTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserCollectSpotLabel_userCollectSpotId}" for="userCollectSpotId" />
                    <h:inputText id="userCollectSpotId" value="#{userCollectSpotController.selected.userCollectSpotId}" title="#{bundle.CreateUserCollectSpotTitle_userCollectSpotId}" required="true" requiredMessage="#{bundle.CreateUserCollectSpotRequiredMessage_userCollectSpotId}"/>
                    <h:outputLabel value="#{bundle.CreateUserCollectSpotLabel_spotId}" for="spotId" />
                    <h:selectOneMenu id="spotId" value="#{userCollectSpotController.selected.spotId}" title="#{bundle.CreateUserCollectSpotTitle_spotId}" >
                        <f:selectItems value="#{spotController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUserCollectSpotLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{userCollectSpotController.selected.userId}" title="#{bundle.CreateUserCollectSpotTitle_userId}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userCollectSpotController.create}" value="#{bundle.CreateUserCollectSpotSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userCollectSpotController.prepareList}" value="#{bundle.CreateUserCollectSpotShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserCollectSpotIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
