<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="login.css"/>
    </h:head>
    <h:body>
        <form>
            <input type="button" value="&lt;  Back" onclick="JavaScript:history.go(-1)" style="float: left;background: none;color: white;border: none;margin-top: 15px;margin-left: 10px;"></input>
        </form>
        <div id="header"/>
        
        <div id="loginLeftColumn">
            <div class="loginBox">
                <div id="title">
                    Log In
                </div>
                <div class="input">
                    <h:form>
                        <h:outputText value="username" styleClass="inputTitle"/>
                        <br></br>
                        <h:inputText  id="userName"
                                      styleClass="inputBox"
                                      value="#{userController.selected.userName}" 
                                      required="true" 
                                      requiredMessage="Please Input Your Username." 
                                      maxlength="10"/>
                        <h:message for="userName" styleClass="errorMsg"/>
                        <br></br><br></br><br></br>
                        <h:outputText value="password" styleClass="inputTitle"/>
                        <br></br>
                        <h:inputSecret id="password"
                                       styleClass="inputBox"    
                                       value="#{userController.selected.userPassword}"                               
                                       required="true" 
                                       requiredMessage="Please Input Your PassWord."
                                       validator = "#{userController.isLoginSuccess}"
                                       maxlength="20"/>
                        <h:message for="password" styleClass="errorMsg"/>
                        <br></br><br></br><br></br>
                        <h:commandButton value="LOGIN" 
                                         action="index.xhtml"
                                         styleClass="loginButton"/> 
                        <br></br><br></br>
                         <h:commandButton value="REGISTER" 
                                         action="register.xhtml"
                                         styleClass="loginButton"/> 
                    </h:form>
                </div>
            </div>
        </div>

        <div id="loginRightColumn">
            <img id="logo" src="resources/images/icons/travel_logo.png" width="480px" height="427px"/>
        </div>
        <div id="footer"/>


    </h:body>
</html>
