<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Wanderer</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="index.css"/>
    </h:head>
    <h:body>
        #{wdrIOBean.flushLogStatus()}
        <div id="top">
            <img id="logo" src="resources/images/icons/wanderer_icon_white.png" width="220px" height="165px"/>
            <img id="loginIcon" src="resources/images/icons/login_icon.png" width="15px" height="15px"/>
            <h:form>
                <div style="#{wdrIOBean.styleStr}">
                    <h:commandButton value="Log in" styleClass="loginButton" action="login.xhtml"/>
                    <h:commandButton value="Register" styleClass="registerButton" action="register.xhtml"/>
                </div>
                <div style="#{wdrIOBean.styleStrUserName}">
                    <h:commandButton value="#{userController.selected.userName}" styleClass="userNameButton" action="userpage.xhtml"/>
                </div>
            </h:form>
        </div>  
        <div id="left"/>
        <div id="right">
            <div id="title">
                <div>Time For You</div>
                <div>To</div>
                <div>Go Travel</div>
            </div>
            <div id="searchBox">
                <h:form>
                    <h:inputText 
                        value="#{wdrIOBean.inputString}"
                        maxlength="25" 
                        styleClass="inputText"/>
                    <h:commandButton 
                        value=" " 
                        action="#{wdrIOBean.processSearch}"
                        styleClass="searchButton"/>

                    <!--
                        <h:inputText value="{cityController.inputName}"/>
                        <h:commandButton value="search" action="{cityController.getCityIdByName()}"/>
                        <h:outputText value="{cityController.selected.cityIntroContent}"/>
                    -->
                </h:form>
            </div>
        </div>
        <div id="footer"/>

        <br />
        <h:link outcome="/city/List" value="Show All City Items"/>
        <br />
        <h:link outcome="/spot/List" value="Show All Spot Items"/>
        <br />
        <h:link outcome="/user/List" value="Show All User Items"/>
        <br />
        <h:link outcome="/userCollectSpot/List" value="Show All UserCollectSpot Items"/>

    </h:body>




</html>
