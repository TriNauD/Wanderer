<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCityLabel_cityId}" for="cityId" />
                    <h:inputText id="cityId" value="#{cityController.selected.cityId}" title="#{bundle.EditCityTitle_cityId}" required="true" requiredMessage="#{bundle.EditCityRequiredMessage_cityId}"/>
                    <h:outputLabel value="#{bundle.EditCityLabel_cityName}" for="cityName" />
                    <h:inputText id="cityName" value="#{cityController.selected.cityName}" title="#{bundle.EditCityTitle_cityName}" required="true" requiredMessage="#{bundle.EditCityRequiredMessage_cityName}"/>
                    <h:outputLabel value="#{bundle.EditCityLabel_cityPicMainUrl}" for="cityPicMainUrl" />
                    <h:inputText id="cityPicMainUrl" value="#{cityController.selected.cityPicMainUrl}" title="#{bundle.EditCityTitle_cityPicMainUrl}" required="true" requiredMessage="#{bundle.EditCityRequiredMessage_cityPicMainUrl}"/>
                    <h:outputLabel value="#{bundle.EditCityLabel_cityPicIntroUrl}" for="cityPicIntroUrl" />
                    <h:inputText id="cityPicIntroUrl" value="#{cityController.selected.cityPicIntroUrl}" title="#{bundle.EditCityTitle_cityPicIntroUrl}" required="true" requiredMessage="#{bundle.EditCityRequiredMessage_cityPicIntroUrl}"/>
                    <h:outputLabel value="#{bundle.EditCityLabel_cityPicOtherUrl}" for="cityPicOtherUrl" />
                    <h:inputText id="cityPicOtherUrl" value="#{cityController.selected.cityPicOtherUrl}" title="#{bundle.EditCityTitle_cityPicOtherUrl}" />
                    <h:outputLabel value="#{bundle.EditCityLabel_cityIntroTitle}" for="cityIntroTitle" />
                    <h:inputText id="cityIntroTitle" value="#{cityController.selected.cityIntroTitle}" title="#{bundle.EditCityTitle_cityIntroTitle}" required="true" requiredMessage="#{bundle.EditCityRequiredMessage_cityIntroTitle}"/>
                    <h:outputLabel value="#{bundle.EditCityLabel_cityIntroContent}" for="cityIntroContent" />
                    <h:inputTextarea rows="4" cols="30" id="cityIntroContent" value="#{cityController.selected.cityIntroContent}" title="#{bundle.EditCityTitle_cityIntroContent}" required="true" requiredMessage="#{bundle.EditCityRequiredMessage_cityIntroContent}"/>
                </h:panelGrid>
                <h:commandLink action="#{cityController.update}" value="#{bundle.EditCitySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCityViewLink}"/>
                <br />
                <h:commandLink action="#{cityController.prepareList}" value="#{bundle.EditCityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCityIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
