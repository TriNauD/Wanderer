<?xml version="1.0" encoding="UTF-8" ?>

    <ui:composition template="/template.xhtml">

                    <h:outputText value="#{bundle.ViewSpotLabel_spotId}"/>

                    <h:outputText value="#{spotController.selected.spotPicIntroUrl}" title="#{bundle.ViewSpotTitle_spotPicIntroUrl}"/>
                    <h:outputText value="#{bundle.ViewSpotLabel_spotPicOtherUrl}"/>
                    <h:outputText value="#{spotController.selected.spotPicOtherUrl}" title="#{bundle.ViewSpotTitle_spotPicOtherUrl}"/>
                    <h:outputText value="#{bundle.ViewSpotLabel_spotIntroContent}"/>
                    <h:outputText value="#{spotController.selected.spotIntroContent}" title="#{bundle.ViewSpotTitle_spotIntroContent}"/>
                    <h:outputText value="#{bundle.ViewSpotLabel_spotIntroTitle}"/>
                    <h:outputText value="#{spotController.selected.spotIntroTitle}" title="#{bundle.ViewSpotTitle_spotIntroTitle}"/>
                    <h:outputText value="#{bundle.ViewSpotLabel_spotEmail}"/>
                    <h:outputText value="#{spotController.selected.spotEmail}" title="#{bundle.ViewSpotTitle_spotEmail}"/>
                    <h:outputText value="#{bundle.ViewSpotLabel_spotTel}"/>
                    <h:outputText value="#{spotController.selected.spotTel}" title="#{bundle.ViewSpotTitle_spotTel}"/>
                    <h:outputText value="#{bundle.ViewSpotLabel_spotOpentime}"/>
                    <h:outputText value="#{spotController.selected.spotOpentime}" title="#{bundle.ViewSpotTitle_spotOpentime}"/>
                    <h:outputText value="#{bundle.ViewSpotLabel_spotTransport}"/>
                    <h:outputText value="#{spotController.selected.spotTransport}" title="#{bundle.ViewSpotTitle_spotTransport}"/>
                    <h:outputText value="#{bundle.ViewSpotLabel_spotAddr}"/>
                    <h:outputText value="#{spotController.selected.spotAddr}" title="#{bundle.ViewSpotTitle_spotAddr}"/>
                    <h:outputText value="#{bundle.ViewSpotLabel_spotWebsite}"/>
                    <h:outputText value="#{spotController.selected.spotWebsite}" title="#{bundle.ViewSpotTitle_spotWebsite}"/>
                    <h:outputText value="#{bundle.ViewSpotLabel_spotMapUrl}"/>
                    <h:outputText value="#{spotController.selected.spotMapUrl}" title="#{bundle.ViewSpotTitle_spotMapUrl}"/>
                    <h:outputText value="#{bundle.ViewSpotLabel_spotBelongToCity}"/>
                    <h:outputText value="#{spotController.selected.spotBelongToCity}" title="#{bundle.ViewSpotTitle_spotBelongToCity}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{spotController.destroyAndView}" value="#{bundle.ViewSpotDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSpotEditLink}"/>
                <br />
                <h:commandLink action="#{spotController.prepareCreate}" value="#{bundle.ViewSpotCreateLink}" />
                <br />
                <h:commandLink action="#{spotController.prepareList}" value="#{bundle.ViewSpotShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSpotIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
