<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSpotTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSpotLabel_spotId}" for="spotId" />
                    <h:inputText id="spotId" value="#{spotController.selected.spotId}" title="#{bundle.CreateSpotTitle_spotId}" required="true" requiredMessage="#{bundle.CreateSpotRequiredMessage_spotId}"/>
                    <h:outputLabel value="#{bundle.CreateSpotLabel_spotName}" for="spotName" />
                    <h:inputText id="spotName" value="#{spotController.selected.spotName}" title="#{bundle.CreateSpotTitle_spotName}" required="true" requiredMessage="#{bundle.CreateSpotRequiredMessage_spotName}"/>
                    <h:outputLabel value="#{bundle.CreateSpotLabel_spotPicMainUrl}" for="spotPicMainUrl" />
                    <h:inputText id="spotPicMainUrl" value="#{spotController.selected.spotPicMainUrl}" title="#{bundle.CreateSpotTitle_spotPicMainUrl}" required="true" requiredMessage="#{bundle.CreateSpotRequiredMessage_spotPicMainUrl}"/>
                    <h:outputLabel value="#{bundle.CreateSpotLabel_spotPicIntroUrl}" for="spotPicIntroUrl" />
                    <h:inputText id="spotPicIntroUrl" value="#{spotController.selected.spotPicIntroUrl}" title="#{bundle.CreateSpotTitle_spotPicIntroUrl}" required="true" requiredMessage="#{bundle.CreateSpotRequiredMessage_spotPicIntroUrl}"/>
                    <h:outputLabel value="#{bundle.CreateSpotLabel_spotPicOtherUrl}" for="spotPicOtherUrl" />
                    <h:inputText id="spotPicOtherUrl" value="#{spotController.selected.spotPicOtherUrl}" title="#{bundle.CreateSpotTitle_spotPicOtherUrl}" />
                    <h:outputLabel value="#{bundle.CreateSpotLabel_spotIntroContent}" for="spotIntroContent" />
                    <h:inputTextarea rows="4" cols="30" id="spotIntroContent" value="#{spotController.selected.spotIntroContent}" title="#{bundle.CreateSpotTitle_spotIntroContent}" required="true" requiredMessage="#{bundle.CreateSpotRequiredMessage_spotIntroContent}"/>
                    <h:outputLabel value="#{bundle.CreateSpotLabel_spotIntroTitle}" for="spotIntroTitle" />
                    <h:inputText id="spotIntroTitle" value="#{spotController.selected.spotIntroTitle}" title="#{bundle.CreateSpotTitle_spotIntroTitle}" required="true" requiredMessage="#{bundle.CreateSpotRequiredMessage_spotIntroTitle}"/>
                    <h:outputLabel value="#{bundle.CreateSpotLabel_spotEmail}" for="spotEmail" />
                    <h:inputText id="spotEmail" value="#{spotController.selected.spotEmail}" title="#{bundle.CreateSpotTitle_spotEmail}" />
                    <h:outputLabel value="#{bundle.CreateSpotLabel_spotTel}" for="spotTel" />
                    <h:inputText id="spotTel" value="#{spotController.selected.spotTel}" title="#{bundle.CreateSpotTitle_spotTel}" />
                    <h:outputLabel value="#{bundle.CreateSpotLabel_spotOpentime}" for="spotOpentime" />
                    <h:inputText id="spotOpentime" value="#{spotController.selected.spotOpentime}" title="#{bundle.CreateSpotTitle_spotOpentime}" />
                    <h:outputLabel value="#{bundle.CreateSpotLabel_spotTransport}" for="spotTransport" />
                    <h:inputText id="spotTransport" value="#{spotController.selected.spotTransport}" title="#{bundle.CreateSpotTitle_spotTransport}" />
                    <h:outputLabel value="#{bundle.CreateSpotLabel_spotAddr}" for="spotAddr" />
                    <h:inputText id="spotAddr" value="#{spotController.selected.spotAddr}" title="#{bundle.CreateSpotTitle_spotAddr}" required="true" requiredMessage="#{bundle.CreateSpotRequiredMessage_spotAddr}"/>
                    <h:outputLabel value="#{bundle.CreateSpotLabel_spotWebsite}" for="spotWebsite" />
                    <h:inputText id="spotWebsite" value="#{spotController.selected.spotWebsite}" title="#{bundle.CreateSpotTitle_spotWebsite}" />
                    <h:outputLabel value="#{bundle.CreateSpotLabel_spotMapUrl}" for="spotMapUrl" />
                    <h:inputText id="spotMapUrl" value="#{spotController.selected.spotMapUrl}" title="#{bundle.CreateSpotTitle_spotMapUrl}" />
                    <h:outputLabel value="#{bundle.CreateSpotLabel_spotBelongToCity}" for="spotBelongToCity" />
                    <h:selectOneMenu id="spotBelongToCity" value="#{spotController.selected.spotBelongToCity}" title="#{bundle.CreateSpotTitle_spotBelongToCity}" >
                        <f:selectItems value="#{cityController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{spotController.create}" value="#{bundle.CreateSpotSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{spotController.prepareList}" value="#{bundle.CreateSpotShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSpotIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
